name: Android CI (Smart Logs)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Manually run karne ke liye

jobs:
  build:
    name: Build & Debug
    runs-on: ubuntu-latest
    
    # 15 min ka timeout, taki agar loop me fase to paise na katein
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # Gradle cache ON (Build speed badhayega)

      # Gradle Setup Action (v3) - Ye best practice hai caching ke liye
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Make Gradle Executable
        run: chmod +x gradlew

      # MAIN BUILD STEP (Optimized)
      # Hum 'tee' use kar rahe hain: Ye screen pe bhi dikhayega aur file me bhi save karega.
      # 'set -o pipefail' ensure karta hai ki agar gradle fail ho, to script fail maani jaye.
      - name: Build Debug APK
        id: buildCmd
        run: |
          set -o pipefail
          ./gradlew assembleDebug --no-daemon --stacktrace --console=plain 2>&1 | tee build.log

      # ERROR EXTRACTOR (Sirf tab chalega jab build FAIL hoga)
      - name: ðŸš¨ Show Me The Error
        if: failure() # Critical: Ye step sirf failure par trigger hoga
        run: |
          echo "::error::ðŸ›‘ BUILD FAILED! Niche asli wajah dekhein:"
          echo "=================================================="
          # Ye command file me se 'ERROR', 'FAILED', ya 'Exception' wali lines dhundega
          # '-C 5' ka matlab hai error ke upar aur niche ki 5 lines bhi dikhao (Context ke liye)
          grep -C 5 -E "e: |ERROR|FAILED|Exception|Caused by:" build.log
          echo "=================================================="

      # ARTIFACT UPLOAD (Sirf tab chalega jab build PASS hoga)
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
